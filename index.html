<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LOGIN FORM</title>
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css"
        integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body>
    <div class="formContainer">
        <div class="loginForm">
            <form action="#" method="post">
                <h3>LOGIN TO COLORLIB</h3>
                <div class="inputBox">
                    <label for="username">User Name</label>
                    <input type="email" id="userName" name="userName" placeholder="your-email@gmail.com" required>
                </div>
                <div class="inputBox">
                    <label for="password">Password</label>
                    <input type="password" id="passWord" name="passWord" placeholder="Your Password" required>
                </div>
                <div class="inputBoxForgot">
                    <input type="checkbox">Remember me
                    <button type="button" class="forgotPassword"
                        onclick="window.location.href='forgot-password.html'">Forgot Password?</button>
                </div>
                <div class="loginBtn">
                    <button type="submit" class="subBtn">Login</button>
                </div>
                <p>Or</p>
                <div class="smBtns">
                    <button type="submit" class="faLogin">
                        <h4><i class="fa-brands fa-facebook-f"></i></h4>Login with facebook
                    </button>
                    <button type="submit" class="googleLogin">
                        <h4><i class="fa-brands fa-google"></i></h4>Login with Google
                    </button>
                </div>
            </form>
        </div>
    </div>



</body>

</html>
